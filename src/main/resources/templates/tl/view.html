<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Users : View</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">Some Success message</div>

        <div class="row">
            <div class="col-sm-4">
                <div class="card bg-light mb-3">
                    <img class="card-img-top" th:src="'../../img/' + ${user.id} + '.png'" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.firstName} + ' ' + ${user.lastName}">Card title</h5>
                        <p class="card-text" th:text="'ID: ' + ${user.id}">123</p>
                        <p class="card-text" th:text="'Email: ' + ${user.email}">bob@test.com</p>
                        <p class="card-text" th:text="'Created on: ' + ${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</p>
                        <a href="#" th:href="@{'/users/modify/' + ${user.id}}" class="btn btn-primary">Edit</a>
                        <a href="#" th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card bg-light mb-3">
                    <div class="card-header">Roles</div>
                    <div class="card-body">
                        <tr th:each="role : ${user.roles}">
                            <ul class="list-group">
                                <li class="list-group-item" th:text="${role.name}">Role1</li>
                            </ul>
                        </tr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
