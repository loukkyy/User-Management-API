<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Sign up Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link href="../static/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet"
        th:href="@{/fontawesome-free-5.13.0-web/css/all.css}" />
    <link href="../static/css/loginPage.css" type="text/css" rel="stylesheet" th:href="@{/css/loginPage.css}" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body text-center">
                        <img class="mb-4" src="../apple-touch-icon.png" alt="" width="72" height="72">
                        <h5 class="card-title">Sign Up</h5>
                        <form id="userForm" th:action="@{/users/register}" th:object="${userSignupRequest}" action="#"
                            method="post" class="form-signin">

                            <div th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="alert alert-danger">Incorrect password confirmation</div>
                <input type="hidden" th:field="*{id}"/>

                <div class="form-label-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-error'">
                    <input class="form-control" id="firstName"  type="text" title="firstName" th:field="*{firstName}" name="firstName" placeholder="First Name" autofocus required/>
                    <label for="firstName">First Name</label>
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">First Name Error</span>
                </div>

                <div class="form-label-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-error'">
                    <input class="form-control" id="lastName"  type="text" title="lastName" th:field="*{lastName}" name="lastName" placeholder="Last Name" autofocus required/>
                    <label for="lastName">Last Name</label>
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">Last Name Error</span>
                </div>

                <div class="form-label-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    <input class="form-control" id="email"  type="email" title="email" th:field="*{email}" name="email" placeholder="Email" autofocus required/>
                    <label for="email">Email address</label>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">Email Error</span>
                </div>

                <div class="form-label-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                    <input id="password" class="form-control" type="password" title="password" th:field="*{password}" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block">Password Error</span>
                </div>

                <div class="form-label-group" th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
                    <input id="passwordConfirmation" class="form-control" type="password" title="passwordConfirmation" th:field="*{passwordConfirmation}" name="passwordConfirmation" placeholder="Confirm Password" required>
                    <label for="passwordConfirmation">Confirm Password</label>
                    <span th:if="${#fields.hasErrors('passwordConfirmation')}" th:errors="*{passwordConfirmation}" class="help-block">Password Confirmation Error</span>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
                <hr class="my-4">
                <a class="btn btn-block" th:href="@{/login}">I already have an account</a>
                <p class="mt-5 mb-3 text-muted">User Manager API - &copy; 2020 Servan Fichet</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
